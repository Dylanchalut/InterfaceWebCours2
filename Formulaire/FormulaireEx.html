<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="DemoJQuery.js" defer></script>
<body class="container row">
    <form id="form" class="col-lg-8" action="mailto:redokzx112@gmail.com" method="post" enctype="text/plain">
        <section class="container">
        <h1>Formulaire</h1>
        <div class="mb-3 row">
            <label for="nom" class="form-label col-4">Nom</label>
            <input class="form-control col-lg-8" type="text" name="nom" id="nom" required minlength="2" maxlength="20" pattern="[A-Z]{1}[a-z]{2,19}" title="Utiliser que des lettres tirets et espaces">
        </div>
        <div class="mb-3 row">
            <label for="prenom" class="form-label col-4">Prenom</label>
            <input class="form-control col-lg-8" type="text" name="prenom" id="prenom" required>
        </div>
        <div class="mb-3 row">
            <label for="email" class="form-label col-4">Email</label>
            <input class="form-control col-lg-8" type="email" name="email" id="email" required pattern="[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,3}" placeholder="exemple@gmail.com">
            <div class="col-4"></div>
            <div id="emailHelp" class="form-text col-lg-8">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 row">
            <label for="telephone" class="form-label col-4">Telephone</label>
            <input class="form-control col-lg-8" type="tel" name="telephone" id="telephone" required placeholder="819-444-4444" pattern="[\d]{3}-[\d]{3}-[\d]{4}">
        </div>
        <div class="mb-3 row">
            <label for="password" class="form-label col-4">Mot de passe</label>
            <input class="form-control col-lg-8" type="password" name="password" id="password" required>
        </div>
        <div class="mb-3 row">
            <div class="col-4"></div>
            <input type="button" value="Copier" id="copier" class="btn btn-primary col-lg-8">
            <input type="submit" value="Envoyer" id="submit">
        </div>
        </section>
    </form>
    <section id="ajouts" class="col-4">
        <h2>Ajouts</h2>
    </section>


</body>
</html>
