<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Js.js" defer></script>
</head>
<body>
<div class="container">
    <h2>Formulaire de commande de la quincaillerie</h2>
    <form id="command-form">
        <div class="form-group">
            <label for="tools">Choisissez les outils à commander :</label>
            <select multiple class="form-control" id="tools">
                <option>marteau</option>
                <option>tournevis</option>
                <option>pince</option>
            </select>
        </div>
        <div class="form-group">
            <label for="billing-name">Nom :</label>
            <input type="text" class="form-control" id="billing-name" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="billing-address">Adresse:</label>
            <input type="text" class="form-control" id="billing-address" placeholder="Entrez votre adresse">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="same-address">
                <label class="form-check-label" for="same-address">
                    Utiliser la même adresse que pour la facturation
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="shipping-name">Nom :</label>
            <input type="text" class="form-control" id="shipping-name" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="shipping-address">Adresse:</label>
            <input type="text" class="form-control" id="shipping-address" placeholder="Entrez votre adresse">
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
</body>
</html>
