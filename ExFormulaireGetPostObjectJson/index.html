<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Js.js" defer></script>
</head>
<body>
<div class="container">
    <h2>Formulaire de commande de la quincaillerie</h2>
    <form id="form" action="mailto:redokzx112@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="outils">Choisissez les outils à commander :</label>
            <select name="outils" multiple class="form-control" id="outils">
                <option value="marteau">marteau</option>
                <option value="tournevis">tournevis</option>
                <option value="pince">pince</option>
            </select>
        </div>
        <div class="form-group">
            <label for="NomF">Nom :</label>
            <input name="Nom" type="text" class="form-control" id="NomF" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="AdresseF">Adresse:</label>
            <input name="Adresse" type="text" class="form-control" id="AdresseF" placeholder="Entrez votre adresse">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input name="check" class="form-check-input" type="checkbox" id="same-address">
                <label class="form-check-label" for="same-address">
                    Utiliser la même adresse que pour la facturation
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="NomL">Nom :</label>
            <input name="NomS" type="text" class="form-control" id="NomL" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="AdresseL">Adresse:</label>
            <input name="PrenomS" type="text" class="form-control" id="AdresseL" placeholder="Entrez votre adresse">
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
</body>
</html>
