<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Équiper son personnage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Équiper son personnage</h1>
    </header>
    <main>
      <section>
        <h2>Équipement disponible</h2>
        <table class="bandes">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Bonus défense</th>
              <th scope="col">Bonus attaque</th>
              <th scope="col">Coût</th>
            </tr>
          </thead>
          <tbody id="ListeEquipements">
            <!--item-->

          </tbody>
        </table>
        <label for="achat">Acheter :</label>
        <select id="achat">
          <!--item-->
        </select>
        <button>Confirmer</button>
        <p class="alerte invisible">Oups !</p>
      </section>
      <section>
        <h2>Statistiques</h2>
        <ul>
          <li>Argent : <span id="argent"></span></li>
          <li>Attaque : <span id="attaque"></span></li>
          <li>Défense : <span id="defense"></span></li>
        </ul>
      </section>
    </main>
  </body>
</html>
