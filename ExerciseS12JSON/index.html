<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Équiper son personnage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS.js" defer></script>
    <link rel="stylesheet" href="css.css">
  </head>
  <body class="container mt-5">
    <header>
      <h1 class="text-center">Équiper son personnage</h1>
    </header>
    <main>
      <section class="mt-5">
        <h2>Équipement disponible</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Bonus défense</th>
              <th scope="col">Bonus attaque</th>
              <th scope="col">Coût</th>
            </tr>
          </thead>
          <tbody id="ListeEquipements">
            <!--item-->

          </tbody>
        </table>
        <form class="form-group mt-3">
          <div class="col-md-4">
            <label for="achat">Acheter :</label>
            <select id="achat" class="form-select">
              <!--item-->
            </select>
          </div>
          <div class="col-md-4">
            <button id="confirmer" class="btn btn-primary">Confirmer</button>
          </div>
        </form>
        <!--
        <label for="achat">Acheter :</label>
        <select id="achat">
          <--item
        </select>-->
        <!--<button>Confirmer</button>-->
        <p class="text-center mt-3 alert invisible">Oups !</p>
      </section>
      <section class="mt-5">
        <h2>Statistiques</h2>
        <ul class="list-group">
          <li class="list-group-item">Argent : <span id="argent"></span></li>
          <li class="list-group-item">Attaque : <span id="attaque"></span></li>
          <li class="list-group-item">Défense : <span id="defense"></span></li>
        </ul>
      </section>
    </main>
  </body>
</html>
