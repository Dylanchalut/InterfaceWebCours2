<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JQjs.js" defer></script>
</head>
<body class="container row">
    <form class="col-lg-10">
        <div class="container">
        <h1 class="mt-5">Formulaire d'ajout de joueur</h1>
        <div class="form-group col-md-4">
            <label for="NomJoueur" class="form-label" >Nom</label>
            <input type="text" class="form-control" id="NomJoueur" placeholder="Enter le nom">
        </div>
        <div class="form-group col-md-4">
            <label for="CourrielJoueur" class="form-label">Courriel</label>
            <input type="email" class="form-control" id="CourrielJoueur" placeholder="ex:123@gmail.com">
        </div>
        <div class="form-group col-md-4">
            <label for="PaysJoueur" class="form-label">Pays</label>
            <input type="text" class="form-control" id="PaysJoueur" placeholder="Enter Country">
        </div>
        <div class="form-group col-md-2">
            <label for="AgeJoueur" class="form-label">Age</label>
            <input type="number" class="form-control" id="AgeJoueur" placeholder="Enter Age">
        </div>
        <div class="form-group col-md-2">
            <label for="TypeJeux" class="form-label">Type de Jeux</label>
            <input type="text" class="form-control" id="TypeJeux" placeholder="Enter Age">
        </div>

        <div class="mt-4 row-cols-7">
            <button type="button" id="AjoutezJ" class="btn btn-primary">Ajoutez Joueurs</button>
        </div>
        </div>
    </form>
    <section class="col-5">
        <h2 class="text-center mt-5">Joueurs</h2>
        <table class="table table-striped" id="TableJoueur">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Courriel</th>
                <th scope="col">Pays</th>
                <th scope="col">Age</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
</html>
